<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,500&family=Teko&display=swap" rel="stylesheet">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>SithStarters - JoinUs</title>
</head>
<body>
    <div class="contact-wrapper min-vh-100 py-5 position-relative d-flex flex-column justify-content-center ">
        <div class="highlight-box container-sm p-5">
            <form class="row g-4">
                <div class="col-sm-4">
                    <label for="firstName" class="form-label text-white">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-sm-4">
                    <label for="lastName" class="form-label text-white">Last Name</label>
                    <input type="password" class="form-control" id="lastName">
                </div>
                <div class="col-sm-4">
                    <label for="middleInitial" class="form-label text-white">Middle Initial</label>
                    <input type="text" class="form-control" id="middleInitial">
                </div>
                <div class="col-md-6">
                    <label for="residePlanet" class="form-label text-white">Planet</label>
                    <input type="text" class="form-control" id="residePlanet" placeholder="Tattooine, Yavin4, Dantooine...">
                </div>
                <div class="col-md-6">
                    <label for="resideCity" class="form-label text-white">City</label>
                    <input type="text" class="form-control" id="resideCity">
                </div>
                <div class="col-sm-12 col-md-6 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label text-white">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-lg btn-primary my-3 fs-3">Sign in</button>
                </div>
            </form>
        </div>
            
        <nav class="navbar position-absolute start-0 end-0 bottom-0 navbar-expand-md navbar-dark bg-dark bg-opacity-50 p-flex justify-content-center">
            <div class="flex">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="objectives.html">Objectives</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Requirements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Masters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Join Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
